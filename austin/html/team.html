<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fight</title>
	<link rel="stylesheet" type="text/css" href="./css/public/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/public/common.css">
	<link rel="stylesheet" type="text/css" href="./css/head.css">
</head>
<body>
	<div id="header" class="clearfix">
		<div class="left">
			<img class="logo" src="./images/home/1.png" alt="logo">
		</div>
		<ul class="left">
			<li>
				<img src="./images/home/2.png" alt="">
			</li>
			<li>
				<img class="two" src="./images/home/3.png" alt="">
				<img src="./images/home/4.png" alt="">
			</li>
		</ul>
	</div>
	<div id="nav">
		<div class="menu first">
			<a href="./index.html">
				<nav>HOME</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
		<div class="menu">
			<a href="./fight.html">
				<div class="sep bgcolor"></div>
				<nav>GAME</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
		<div class="menu">
			<a href="javascript:;">
				<div class="sep bgcolor"></div>
				<nav>RECENT</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
		<div class="menu">
			<a href="javascript:;">
				<div class="sep bgcolor"></div>
				<nav>SQUAD</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
		<div class="menu">
			<a href="javascript:;">
				<div class="sep bgcolor"></div>
				<nav>ACTIVITY</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
		<div class="menu">
			<a href="javascript:;">
				<div class="sep bgcolor"></div>
				<nav>PARTNER</nav>
				<div class="separator bgcolor"></div>
			</a>
		</div>
	</div>
	<div id="page"></div>

	<div id="footer">
		<img src="./images/home/footer.png" alt="footer">
	</div>
	<script>
		var search = location.search,
			src = 1;
		if(search.length){
			search = search.substr(1);
			var arr = search.split("&");
			for(var i=0,l=arr.length;i<l;i++){
				var item = arr[i].split("=");
				if(item[0] == "id"){
					src = item[1];
				}
			}
		}
		addImg(src);

		function addImg(src){
			src = "./images/team/"+ src +".png";
			var oPage = document.getElementById("page"),
				oImg = document.createElement("img");
			oImg.src = src;
			oPage.appendChild(oImg);
		}
	</script>
</body>
</html>

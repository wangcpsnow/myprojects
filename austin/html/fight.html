<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fight</title>
	<link rel="stylesheet" type="text/css" href="./css/public/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/public/common.css">
	<link rel="stylesheet" type="text/css" href="./css/head.css">
	<link rel="stylesheet" type="text/css" href="./css/fight.css">
</head>
<body>
	<div id="header" class="clearfix">
		<div class="left">
			<img class="logo" src="./images/home/1.png" alt="logo">
		</div>
		<ul class="left">
			<li>
				<img src="./images/home/2.png" alt="">
			</li>
			<li>
				<img class="two" src="./images/home/3.png" alt="">
				<img src="./images/home/4.png" alt="">
			</li>
		</ul>
	</div>
	<div id="nav">
		<div class="menu first">
			<nav>HOME</nav>
			<div class="separator bgcolor"></div>
		</div>
		<div class="menu">
			<div class="sep bgcolor"></div>
			<nav>GAME</nav>
			<div class="separator bgcolor"></div>
		</div>
		<div class="menu">
			<div class="sep bgcolor"></div>
			<nav>RECENT</nav>
			<div class="separator bgcolor"></div>
		</div>
		<div class="menu">
			<div class="sep bgcolor"></div>
			<nav>SQUAD</nav>
			<div class="separator bgcolor"></div>
		</div>
		<div class="menu">
			<div class="sep bgcolor"></div>
			<nav>ACTIVITY</nav>
			<div class="separator bgcolor"></div>
		</div>
		<div class="menu">
			<div class="sep bgcolor"></div>
			<nav>PARTNER</nav>
			<div class="separator bgcolor"></div>
		</div>
	</div>
	<div id="page">
		<div class="bonus">
			<h3 class="center">PRIZEPOOL</h3>
			<ul>
				<li class="first">
					<label>1 st</label>
					<span class="progress bgcolor"></span>
					<span class="money">10000 USD</span>
				</li>
				<li class="second">
					<label>2 nd</label>
					<span class="progress bgcolor"></span>
					<span class="money">5000 USD</span>
				</li>
				<li class="third">
					<label>2 rd</label>
					<span class="progress bgcolor"></span>
					<span class="money">2500 USD</span>
				</li>
				<li class="forth">
					<label>4 th</label>
					<span class="progress bgcolor"></span>
					<span class="money">1500 USD</span>
				</li>
				<li class="fifth">
					<label>5-8th</label>
					<span class="progress bgcolor"></span>
					<span class="money">1000 USD</span>
				</li>
				<li class="sixth">
					<label>9-12th</label>
					<span class="progress bgcolor"></span>
					<span class="money">500 USD</span>
				</li>
			</ul>
		</div>
		<div class="teams">
			<h3 class="center">THE TEAMS</h3>
			<ul></ul>
		</div>
		<div class="rules">
			<img src="./images/fight/rule.jpg" alt="">
		</div>
		<div class="vs">
			<img src="./images/fight/vs/1.jpg" alt="">
			<img src="./images/fight/vs/2.jpg" alt="">
			<img src="./images/fight/vs/3.jpg" alt="">
		</div>
	</div>

	<div id="footer" class="gray">
		<label>基础信息,合作伙伴</label>
	</div>
</body>
</html>

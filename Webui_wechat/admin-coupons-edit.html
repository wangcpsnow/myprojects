<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="google" content="notranslate">
	<title>大白 - 商户</title>
	<link rel='stylesheet' id='global-css'  href='/css/style.css?ver=4.4.2' type='text/css' media='all' />
	<script type='text/javascript' src='/script/libs.min.js?ver=4.4.2'></script>
	<script type='text/javascript' src='/script/functions.js?ver=4.4.2'></script>
</head>
<body class="white">
	<div id="wrap" class="wrap">
		<div class="container">
			<fieldset class="form">
				<form class="js-validate" data-type="inline" action="admin-coupons.html" method="post">
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_name">
								名称
							</label>
							<div class="input">
								<input type="text" name="coupon_name" placeholder="如：背部推拿代金券" data-rule-required="true">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_code">
								编码
							</label>
							<div class="input">
								<input type="text" name="coupon_code" placeholder="如：M1  M10  S1  " data-rule-required="true">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_price">
								金额
							</label>
							<div class="input">
								<input type="text" name="coupon_price" placeholder="如：100" data-rule-required="true" data-rule-number="true"  data-rule-min="0.1">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="start_date">
								开始
							</label>
							<div class="input">
								<input class="js-date-picker js-date-picker-start js-start-date" type="text" name="start_date" placeholder="2016-06-30" data-rule-required="true" readonly>
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="end_date">
								结束
							</label>
							<div class="input js-date-picker-end-input">
								<input class="js-date-picker js-date-picker-end js-end-date" type="text" name="end_date" placeholder="2016-06-30" value="" data-rule-required="true" readonly>
							</div>
						</div>
					</div>
					
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="end_date">
								结束
							</label>
							<div class="input js-date-picker-end-input">
								<input class="js-date-picker js-date-picker-end js-end-date" type="text" name="end_date" placeholder="2016-06-30" value="" data-rule-required="true" readonly>
							</div>
						</div>
					</div>
					
					<div class="ui-cells ui-cells_checkbox ui-cells_checkbox-style">
						<label for="s11" class="ui-cell ui-check_label">
							<div class="ui-cell_hd">
								<input type="checkbox" checked="checked" id="s11" name="checkbox1" class="ui-check">
								<i class="ui-icon_checked"></i>
							</div>
							<div class="ui-cell_bd ui-cell_primary">
								<p>多选一</p>
							</div>
						</label>
						<label for="s12" class="ui-cell ui-check_label">
							<div class="ui-cell_hd">
								<input type="checkbox" id="s12" class="ui-check" name="checkbox1">
								<i class="ui-icon_checked"></i>
							</div>
							<div class="ui-cell_bd ui-cell_primary">
								<p>多选二</p>
							</div>
						</label>
					</div>
					
					<button type="submit" class="js-check-button ui-btn ui-btn_big ui-btn_default">保存</button>
				</form>
			</fieldset>
		</div>
	</div>
</body>
</html>

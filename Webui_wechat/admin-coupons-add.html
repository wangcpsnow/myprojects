<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="google" content="notranslate">
	<title>大白 - 商户</title>
	<link rel='stylesheet' id='global-css'  href='/css/style.css?ver=4.4.2' type='text/css' media='all' />
	<script type='text/javascript' src='/script/libs.min.js?ver=4.4.2'></script>
	<script type='text/javascript' src='/script/functions.js?ver=4.4.2'></script>
</head>
<body>
	<div id="wrap" class="wrap">
		<div class="container">
			<fieldset class="form">
				<form class="js-validate" data-type="inline" action="add_coupons" method="post">
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_name">
								名称
							</label>
							<div class="input">
								<input id="js_coupon_name" type="text" name="coupon_name" placeholder="如：背部推拿代金券" data-rule-required="true">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_code">
								编码
							</label>
							<div class="input">
								<input id="js_coupon_code" type="text" name="coupon_code" placeholder="如：M1  M10  S1  " data-rule-required="true">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="coupon_price">
								金额
							</label>
							<div class="input">
								<input type="text" id="js_coupon_price" name="coupon_price" placeholder="如：100" data-rule-required="true" data-rule-number="true"  data-rule-min="0.1">
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="start_date">
								开始
							</label>
							<div class="input">
								<input id="js_start_date" class="js-date-picker js-date-picker-start js-start-date" type="text" name="start_date" placeholder="2016-06-30" data-rule-required="true" readonly>
							</div>
						</div>
					</div>
					<div class="form-item">
						<div class="item item-text">
							<label class="for" for="end_date">
								结束
							</label>
							<div class="input js-date-picker-end-input">
								<input id="js_end_date" class="js-date-picker js-date-picker-end js-end-date" type="text" name="end_date" placeholder="2016-06-30" value="" data-rule-required="true" readonly>
							</div>
						</div>
					</div>
					<button type="submit" class="js-check-button js-next-button ui-btn ui-btn_big ui-btn_primary">继续添加</button>
					<button type="submit" class="js-check-button js-submit-button ui-btn ui-btn_big ui-btn_primary">完成</button>
				</form>
			</fieldset>
			
			
			<section class="js-disabled-list ui-media_box ui-media_small_appmsg icon-list">
				<div v-swiped class="ui-cells ui-cells_access js-swiped">
					<div v-for="item in add_coupons.list" class="ui-cell js-item  js-remove-item">
						<div class="item">
							<div class="ui-cell_bd ui-cell_primary">
								<h2>{{item.title}}</h2>
								<time>有效期至：{{item.time}}</time>
							</div>

							<div class="content">
								<span class="price"><span>￥</span>{{item.price}}</span>
							</div>
						</div>
						<a v-on:click="editCoupons($event, item, $index)" style="right: 0; width: 80px;" class="ui-btn ui-btn_mini ui-btn_primary edit">编辑</a>
					</div>
				</div>
			</section>
		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function () {
			var new_data = {
				list: [
				]
			};
			
			// 重置数据
			$.subscribe('vuejs.ready', function (ev, ele) {
				vm.$set('add_coupons', new_data);
			});
		});
	</script>
</body>
</html>
